<div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
    <input (change)="onChange($event.target.files[0])" #fileInput type="file" [hidden]="true">
    <img [src]="image ? image : 'assets/images/avatar.png'" width="150px" height="150px" class="rounded-circle">
    <button (click)="fileInput.click()" type="button" mat-raised-button color="primary">Change picture</button>
</div>
